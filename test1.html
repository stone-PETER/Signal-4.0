<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comic Book Gallery</title>
    <style>
        :root {
            --gutter: 12px;
            --border-color: #ffffff;
            --bg-dark: #1a1a2e;
        }

        body {
            background-color: var(--bg-dark);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Bangers', cursive, sans-serif;
        }

        /* The main "Page" container */
        .comic-page {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 250px 200px 300px;
            gap: var(--gutter);
            width: 90vw;
            max-width: 800px;
            background-color: var(--border-color);
            padding: var(--gutter);
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            border: 2px solid #000;
        }

        .panel {
            position: relative;
            overflow: hidden;
            background: #222;
        }

        .panel img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            transition: transform 0.5s ease;
        }

        .panel:hover img {
            transform: scale(1.1);
        }

        /* Applying the SVG Shapes */
        .p1 { clip-path: url(#shape-lightning-left); }
        .p2 { clip-path: url(#shape-lightning-right); margin-left: -20px; }
        .p3 { grid-column: span 2; clip-path: url(#shape-slanted-middle); margin-top: -15px; }
        .p4 { clip-path: url(#shape-bottom-left); }
        .p5 { clip-path: url(#shape-bottom-right); margin-left: -10px; }

        /* Hidden SVG Definitions Area */
        .svg-defs {
            width: 0;
            height: 0;
            position: absolute;
        }
    </style>
</head>
<body>

    <svg class="svg-defs">
        <defs>
            <clipPath id="shape-lightning-left" clipPathUnits="objectBoundingBox">
                <path d="M0,0 H1 L0.8,0.4 L0.95,0.45 L0.6,1 H0 V0 Z" />
            </clipPath>

            <clipPath id="shape-lightning-right" clipPathUnits="objectBoundingBox">
                <path d="M0.2,0.4 L1,0 V1 H0.1 L0.4,0.45 L0.2,0.4 Z" />
            </clipPath>

            <clipPath id="shape-slanted-middle" clipPathUnits="objectBoundingBox">
                <path d="M0,0.15 L1,0 L1,0.85 L0,1 Z" />
            </clipPath>

            <clipPath id="shape-bottom-left" clipPathUnits="objectBoundingBox">
                <path d="M0,0 L1,0.2 V1 H0 V0 Z" />
            </clipPath>

            <clipPath id="shape-bottom-right" clipPathUnits="objectBoundingBox">
                <path d="M0,0.2 L1,0 V1 H0 V1 Z" />
            </clipPath>
        </defs>
    </svg>

    <div class="comic-page">
        <div class="panel p1"><img src="https://picsum.photos/id/10/600/600" alt="Action 1"></div>
        <div class="panel p2"><img src="https://picsum.photos/id/20/600/600" alt="Action 2"></div>
        <div class="panel p3"><img src="https://picsum.photos/id/30/800/400" alt="Action 3"></div>
        <div class="panel p4"><img src="https://picsum.photos/id/40/600/600" alt="Action 4"></div>
        <div class="panel p5"><img src="https://picsum.photos/id/50/600/600" alt="Action 5"></div>
    </div>

</body>
</html>
